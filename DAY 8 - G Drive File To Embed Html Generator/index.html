<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drive file to embed html</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main>
      <!-- hidden section  -->
      <input type="radio" name="tab" id="link" checked />
      <input type="radio" name="tab" id="audio" />
      <input type="radio" name="tab" id="vedio" />
      <!-- hidden section end -->

      <!-- nav section start -->
      <div class="navbar">
        <nav>
          <label for="link" class="link">Past link </label>
          <label for="audio" class="audio">Audio</label>
          <label for="vedio" class="vedio">DOC / Vedio</label>
          <div class="tab-slider"></div>
        </nav>
      </div>
      <!-- nav section end -->

      <h1>G Drive File to Embed Html</h1>
      <section>
        <!-- link section start -->
        <div class="content content-link">
          <form action="">
            <input
              class="file-link"
              type="text"
              name="file-link"
              id="file-link"
              placeholder="Past drive file link"
            />
            <button id="generate" type="submit">Generate Embeded code</button>
          </form>
        </div>
        <!-- link section end -->

        <!-- audio section start -->
        <div class="content content-audio">
          <h2>Embed Html Embed Audio</h2>
          <textarea
            name="audio-el"
            id="audio-el"
            cols="30"
            rows="10"
            readonly
          ></textarea>
          <button id="copy-audio">Copy</button>
          <button id="audio-dir-download">Direct Download</button>
        </div>
        <!-- audio section end -->

        <!-- vedio section start -->
        <div class="content content-vedio">
          <h2>Embed Html Embed Vedio</h2>
          <textarea
            name="vedio-el"
            id="audio-el"
            cols="30"
            rows="10"
            readonly
          ></textarea>
          <button id="copy-video">Copy</button>
          <button id="vedio-dir-download">Direct Download</button>
        </div>
        <!-- vedio section end -->
      </section>
    </main>
    <script src="./scripts/main.js"></script>
  </body>
</html>
